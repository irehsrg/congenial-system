<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Managment LLC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./custom.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
</head>

<body> 
    <div class="container">
        <div class="login py-5">
            <div class="row box g-0">
                <div class="col-md-5 farmlftbg d-none d-md-block"> 

            </div>
                <div class="col-lg-7">
                    <h1 class="text-center pt-2" id="titleReg">Farm Management LLC</h1>
                    <h2 class="text-center">Where our business is helping yours grow</h3>

                    <form class="form-control" id="signIn">

                        <label for="txtLoginEmail" class="form-label pt-3">Email</label>
                        <input class="form-control" id="txtLoginEmail" type="email">
    
                        <label for="txtLoginPassword" class="form-label pt-3">Password</label>
                        <input class="form-control" id="txtLoginPassword" type="password">
                        <div class="row">
                            <div class=" col d-flex justify-content-start">

                                <input class="form-check-input" type="checkbox" value="" id="checkRememberMe">
                                <label class="form-check-label" for="form-check-input"> Remember me </label>
                            </div>

                            <div class="col d-flex justify-content-end">
                                <a href="" class="link-primary" aria-label="Click to reset password">Forgot Password?</a>
                              </div>
                        </div>
                        
                        <button class="btn btn-lg btn-success offset-3 col-6 col-sm-8 offset-sm-2" id="btnLogIn" type="button">Log in</button>
                        <button class="btn btn-lg btn btn-outline-success offset-3 col-6 col-sm-8 offset-sm-2 mt-3" id="btnSignUp" type="button">Sign Up</button>
                    </form>
                    <div class="col-10 offset-1" style="display:none;" id="registrationPeronalInfo">
                    <form>
                        <h5 class="text-center">Fill out the following information to create an account</h5>
                        <label for="txtFirstName" class="form-label">First Name</label>
                        <input class="form-control" id="txtFirstName">

                        <label for="txtLastName" class="form-label">Last Name</label>
                        <input class="form-control" id="txtLastName">

                        <label for="txtPhoneNum" class="form-label">Phone Number</label>
                        <input class="form-control" id="txtPhoneNum" type="tel">

                        <label for="txtEmail" class="form-label">Email</label>
                        <input class="form-control" id="txtEmail" type="email">

                        <label for="txtPassword" class="form-label">Password</label>
                        <input class="form-control" id="txtPassword" type="password">


                        <button class="btn btn-success col-12 mt-1" id="btnFarmInfo" type="button" aria-label="Continute on to Farm Details">Continue To Farm Details</button>
                        <button class="btn col-3 mt-1 offset-9" id="btnLandingPage" type="button" aria-label="Go back to Login Page">Go Back</button>

                    </form>
                    </div>

                    <div class="col-10 offset-1" style="display:none;" id="registrationFarmInfo">
                        <form>
                            <h5 class="text-center">Fill out the following information to create an account</h5>
                            <label for="txtFarmID" class="form-label">Farm ID</label>
                            <input class="form-control FarmIDInfo" id="txtFarmID">

                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                            </div>
                            
                                <label for="txtFarmName" class="form-label">Farm Name</label>
                                <input class="form-control FarmInfo" id="txtFarmName">
         
                                <label for="txtStreetAddress1" class="form-label">Street Address 1</label>
                                <input class="form-control FarmInfo" id="txtStreetAddress1">
    
                                <label for="txtStreetAddress1" class="form-label">Street Address 2</label>
                                <input class="form-control FarmInfo" id="txtStreetAddress2">
    
                                <label for="txtCity" class="form-label">City</label>
                                <input class="form-control FarmInfo" id="txtCity">
    
                                <label for="txtState" class="form-label">State</label>
                                <input class="form-control FarmInfo" id="txtState">
    
                                <label for="numZipCode" class="form-label">Zip Code</label>
                                <input class="form-control FarmInfo" id="numZipCode">
    
                                <button class="btn btn-success col-12 mt-1 " id="btnRegister" type="button" aria-label="Submit Information and Register">Register</button>
                                <button class="btn col-3 mt-1 offset-9" id="btnBackToPersonal" type="button" aria-label="Go back to persoanl information">Go Back</button>
    
                           


                </div>
            </div>
        </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!--Buttons-->
    <script>
        //Crete Account Button>
        $('#btnSignUp').click(function(){
            $('#signIn').slideToggle()
            $('#registrationPeronalInfo').slideToggle()
        })

        //Go Back To Landing Page 
        $('#btnLandingPage').click(function(){
            $('#signIn').slideToggle()
            $('#registrationPeronalInfo').slideToggle()
        })

        //Go To Farm Details 
        $('#btnFarmInfo').click(function(){
            
            let intFirstLength = $('#txtFirstName').val().length;

            let intLastLength = $('#txtLastName').val().length;

            let intEmailLength = $('#txtEmail').val().length;

            let intPasswordLength = $('#txtPassword').val().length;

            let intPhoneNum = $('#txtPhoneNum').val().length;

            var strErrorMessage ="";

            if(intFirstLength < 1){
                strErrorMessage += "your first name ";
            }
            
            if(intLastLength < 1){
                strErrorMessage += "your last name ";
            }

            if(intPhoneNum < 1){
                strErrorMessage += "your phone number ";
            }
            if(intEmailLength < 1){
                strErrorMessage += "a valid email ";
            }

            if(intPasswordLength < 1){
                strErrorMessage += "a password ";
            }
        
            if(strErrorMessage.length > 0){
                alert('You must enter ' + strErrorMessage + 'before moving on.');}
            else{
                $('#registrationPeronalInfo').slideToggle()
                $('#registrationFarmInfo').slideToggle()
            }


         //Go Back To Personal Info Page 
        $('#btnBackToPersonal').click(function(){
            $('#registrationFarmInfo').slideUp()
            $('#registrationPeronalInfo').slideDown()
        })

        })

    

        $('#txtFarmID').on('change', function() {
        let  intFarmIdLenght = $('#txtFarmID').val().length
        let  intFarmNameLenght = $('#txtFarmName').val().length

        if(intFarmIdLenght > 0){
            $(".FarmInfo").attr("disabled", true);}
        else{
            $(".FarmInfo").attr("disabled", false);}
        if(intFarmNameLenght > 0){
            $(".FarmIDInfo").attr("disabled", true);}
        else{
            $(".FarmIDInfo").attr("disabled", false);}
        }); 

        $('#btnRegister').click(function(){
            let  intFarmIdLenght = $('#txtFarmID').val().length

            if(intFarmIdLenght> 0){

            alert('you have been successfully registered');
            location.reload(true);}
                else{

            let intFarmName = $('#txtFarmName').val().length;           

            let intStreetAddress1 = $('#txtStreetAddress1').val().length;

            let intCity = $('#txtCity').val().length;

            let intState = $('#txtState').val().length;

            let intZip = $('#numZipCode').val().length;

            var strErrorMessage ="";

            if(intFarmName < 1){
                strErrorMessage += "your farm name ";
            }
            
            if(intStreetAddress1 < 1){
                strErrorMessage += "farm address ";
            }
            
            if(intCity < 1){
                strErrorMessage += "a city ";
            }

            if(intState < 1){
                strErrorMessage += "a state ";
            }
        
            
            if(intZip < 1){
                strErrorMessage += "a zip-code ";
            }
        
            if(strErrorMessage.length > 0){
                alert('You must enter ' + strErrorMessage + 'before moving on.');}
            else{

            alert('you have been successfully registered');
            location.reload(true);}}})
        
    </script>
    
</body>
</html>
